<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ 'LiveHealthy' }}{% if page %} · {{ page|capitalize }}{% endif %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body class="light">

  <!-- ✅ Sidebar with Logo and Menu -->
  <nav id="sidebar" class="sidebar" aria-label="Primary">
    
    <!-- Logo -->
    <a href="{{ url_for('home') }}" class="brand">
      <span class="logo" aria-hidden="true">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Live Healthy logo" />
      </span>
    </a>

    <!-- Sidebar Menu -->
    <a class="item {% if page=='ask' %}active{% endif %}" href="{{ url_for('ask') }}">Ask Me</a>
    <a class="item {% if page=='answer' %}active{% endif %}" href="{{ url_for('answer') }}">Answer</a>
    <a class="item {% if page=='about' %}active{% endif %}" href="{{ url_for('about') }}">About Me</a>
  </nav>

  <!-- ✅ Styles -->
  <style>
    /* Sidebar Layout */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 300px;
      background-color: #333333;
      padding-top: 20px; /* Move logo closer to top */
      padding-left: 20px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      box-shadow: 2px 0 10px rgba(37, 36, 36, 0.2);
    }

    /* Logo Styling */
    .brand {
      margin-bottom: 30px;
      text-decoration: none;
    }

    .brand .logo img {
      height: 144px; /* You can change this size */
      width: auto;
      max-width: 120%; /* Prevent overflow */
      display: block;
    }

    /* Sidebar Links */
    .sidebar .item {
      color: rgb(255, 255, 255);
      text-decoration: none;
      font-size: 18px;
      padding: 12px 20px;
      width: 100%;
      box-sizing: border-box;
      transition: background 0.2s;
    }

    .sidebar .item:hover {
      background-color: rgba(255, 255, 255, 0.15);
    }

    .sidebar .item.active {
      background-color: rgba(255, 255, 255, 0.25);
      font-weight: bold;
    }

    /* Page Content (Right of Sidebar) */
    .content {
      margin-left: 300px; /* Matches sidebar width */
      padding: 40px;
      background: linear-gradient(to bottom, #fdfeff, #bcd4ff);
      min-height: 100vh;
    }
  </style>

  <!-- ✅ Page Content -->
  <main class="content">
    {% block content %}{% endblock %}
  </main>

  <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</body>
</html>
