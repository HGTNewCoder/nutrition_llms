<!DOCTYPE html>
<html>
<head>
    <title>Health Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
    <h1 class="animated-header">üßë‚Äç‚öïÔ∏è Health Info Form</h1>
        <form method="POST">
            <label>Full Name</label>
            <input type="text" name="name" required><br><br>

            <label>Age</label>
            <input type="number" name="age" min="0" max="120" required><br><br>

            <label>Weight (kg)</label>
            <input type="number" name="weight" min="0" step="0.1" required><br><br>

            <label>Disease</label>
            <input type="text" id="disease-search" placeholder="Search disease..." style="width:100%;margin-bottom:10px;padding:8px;border-radius:6px;border:1px solid #ccc;">
            <div class="disease-card-window">
                <div class="disease-card-grid" id="disease-card-grid">
                    {% for d in diseases %}
                    <label class="disease-card" data-disease="{{ d|lower }}">
                        <input type="checkbox" name="disease" value="{{ d }}" style="display:none;" {% if d=="Diabetes" %}checked{% endif %}>
                        <div class="card-content">
                            <img src="{{ url_for('static', filename=d|lower|replace(' ', '_') ~ '.jpg') }}" alt="{{ d }}" class="disease-img">
                            <span class="disease-name">{{ d }}</span>
                        </div>
                    </label>
                    {% endfor %}
                </div>
            </div>
            <script>
            document.getElementById('disease-search').addEventListener('input', function() {
                var query = this.value.toLowerCase();
                var cards = document.querySelectorAll('.disease-card');
                cards.forEach(function(card) {
                    var name = card.querySelector('.disease-name').textContent.toLowerCase();
                    if (name.includes(query)) {
                        card.style.display = '';
                    } else {
                        card.style.display = 'none';
                    }
                });
            });
            </script>
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
